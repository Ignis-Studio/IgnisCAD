name: Publish Docs
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: "0.10.0"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --group docs

      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
